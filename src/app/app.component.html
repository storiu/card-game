<section class="container mx-auto pt-32">
  <h1 class="text-5xl text-purple-700 font-bold text-center mb-10">Card Game</h1>
  <form [formGroup]="form" class="text-center mb-20">
    <input type="number" class="form-input" placeholder="Number of cards" formControlName="count" min="1" max="100">
  </form>
  <app-cards [count]="count"></app-cards>
</section>
