<table>
  <tbody>
  <tr class="flex justify-center flex-wrap">
    <td *ngFor="let card of cards; let i = index" (click)="flipCard(i)">
      <div class="flip" [class.opened]="card.status === CardStatus.Up">
        <div class="flip-content">
          <div class="flip-front">
            <div class="w-full h-full flex justify-center items-center border-8 border-white rounded-2xl">
              <div class="w-20 h-20 bg-white transform rotate-45"></div>
            </div>
          </div>
          <div class="flip-back">
            <div class="w-full h-full flex justify-center items-center border-8 border-gray-700 rounded-2xl">
              <div class="w-20 h-20 bg-red-600 transform rotate-45"></div>
            </div>
          </div>
        </div>
      </div>
    </td>
  </tr>
  </tbody>
</table>
